<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√≠az Ingenieros - Sistema de Gesti√≥n</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #2c3e7d 0%, #1a2850 100%);
        }
        .orange-btn {
            background-color: #ff6b35;
        }
        .orange-btn:hover {
            background-color: #ff5520;
        }
        .notification {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @media print {
            .no-print { display: none; }
            body { background: white; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Componente principal
        function App() {
            const [currentUser, setCurrentUser] = useState(null);
            const [currentView, setCurrentView] = useState('login');
            const [projects, setProjects] = useState([]);
            const [employees, setEmployees] = useState([]);
            const [attendance, setAttendance] = useState([]);
            const [tasks, setTasks] = useState([]);
            const [selectedProject, setSelectedProject] = useState(null);
            const [notifications, setNotifications] = useState([]);

            // Cargar datos del localStorage
            useEffect(() => {
                const savedUser = localStorage.getItem('diazCurrentUser');
                if (savedUser) {
                    setCurrentUser(JSON.parse(savedUser));
                    setCurrentView('dashboard');
                }

                const savedProjects = localStorage.getItem('diazProjects');
                if (savedProjects) setProjects(JSON.parse(savedProjects));

                const savedEmployees = localStorage.getItem('diazEmployees');
                if (savedEmployees) {
                    setEmployees(JSON.parse(savedEmployees));
                } else {
                    // Usuario admin por defecto
                    const defaultAdmin = {
                        id: 1,
                        username: 'admin',
                        password: 'admin123',
                        name: 'Administrador',
                        email: 'admin@diazingenieros.com',
                        role: 'Administrador',
                        phone: '',
                        position: 'Gerente General',
                        createdAt: new Date().toISOString()
                    };
                    setEmployees([defaultAdmin]);
                    localStorage.setItem('diazEmployees', JSON.stringify([defaultAdmin]));
                }

                const savedAttendance = localStorage.getItem('diazAttendance');
                if (savedAttendance) setAttendance(JSON.parse(savedAttendance));

                const savedTasks = localStorage.getItem('diazTasks');
                if (savedTasks) setTasks(JSON.parse(savedTasks));
            }, []);

            // Guardar datos
            useEffect(() => {
                localStorage.setItem('diazProjects', JSON.stringify(projects));
            }, [projects]);

            useEffect(() => {
                localStorage.setItem('diazEmployees', JSON.stringify(employees));
            }, [employees]);

            useEffect(() => {
                localStorage.setItem('diazAttendance', JSON.stringify(attendance));
            }, [attendance]);

            useEffect(() => {
                localStorage.setItem('diazTasks', JSON.stringify(tasks));
            }, [tasks]);

            const login = (username, password) => {
                const user = employees.find(e => e.username === username && e.password === password);
                if (user) {
                    setCurrentUser(user);
                    localStorage.setItem('diazCurrentUser', JSON.stringify(user));
                    setCurrentView('dashboard');
                    addNotification(`Bienvenido ${user.name}`, 'success');
                    return true;
                }
                return false;
            };

            const logout = () => {
                setCurrentUser(null);
                localStorage.removeItem('diazCurrentUser');
                setCurrentView('login');
                addNotification('Sesi√≥n cerrada', 'info');
            };

            const addNotification = (message, type = 'info') => {
                const notification = { id: Date.now(), message, type };
                setNotifications(prev => [...prev, notification]);
                setTimeout(() => {
                    setNotifications(prev => prev.filter(n => n.id !== notification.id));
                }, 3000);
            };

            // Funciones de proyectos
            const addProject = (project) => {
                const newProject = {
                    ...project,
                    id: Date.now(),
                    activities: [],
                    costs: [],
                    evidences: [],
                    createdBy: currentUser.id,
                    createdAt: new Date().toISOString()
                };
                setProjects([...projects, newProject]);
                addNotification('Proyecto creado exitosamente', 'success');
            };

            const updateProject = (id, updates) => {
                setProjects(projects.map(p => p.id === id ? { ...p, ...updates } : p));
                addNotification('Proyecto actualizado', 'success');
            };

            const deleteProject = (id) => {
                if (confirm('¬øEst√° seguro de eliminar este proyecto?')) {
                    setProjects(projects.filter(p => p.id !== id));
                    setTasks(tasks.filter(t => t.projectId !== id));
                    setSelectedProject(null);
                    setCurrentView('projects');
                    addNotification('Proyecto eliminado', 'info');
                }
            };

            // Funciones de empleados
            const addEmployee = (employee) => {
                const newEmployee = {
                    ...employee,
                    id: Date.now(),
                    createdAt: new Date().toISOString()
                };
                setEmployees([...employees, newEmployee]);
                addNotification('Empleado registrado exitosamente', 'success');
            };

            const updateEmployee = (id, updates) => {
                setEmployees(employees.map(e => e.id === id ? { ...e, ...updates } : e));
                addNotification('Empleado actualizado', 'success');
            };

            const deleteEmployee = (id) => {
                if (confirm('¬øEst√° seguro de eliminar este empleado?')) {
                    setEmployees(employees.filter(e => e.id !== id));
                    addNotification('Empleado eliminado', 'info');
                }
            };

            // Funciones de asistencia
            const checkIn = () => {
                const today = new Date().toISOString().split('T')[0];
                const existing = attendance.find(a => 
                    a.employeeId === currentUser.id && 
                    a.date === today
                );

                if (existing) {
                    addNotification('Ya registraste tu ingreso hoy', 'warning');
                    return;
                }

                const newAttendance = {
                    id: Date.now(),
                    employeeId: currentUser.id,
                    employeeName: currentUser.name,
                    date: today,
                    checkIn: new Date().toISOString(),
                    checkOut: null
                };
                setAttendance([...attendance, newAttendance]);
                addNotification('Ingreso registrado correctamente', 'success');
            };

            const checkOut = () => {
                const today = new Date().toISOString().split('T')[0];
                const existing = attendance.find(a => 
                    a.employeeId === currentUser.id && 
                    a.date === today
                );

                if (!existing) {
                    addNotification('Debes registrar tu ingreso primero', 'warning');
                    return;
                }

                if (existing.checkOut) {
                    addNotification('Ya registraste tu salida hoy', 'warning');
                    return;
                }

                setAttendance(attendance.map(a => 
                    a.id === existing.id 
                        ? { ...a, checkOut: new Date().toISOString() }
                        : a
                ));
                addNotification('Salida registrada correctamente', 'success');
            };

            // Funciones de tareas
            const addTask = (task) => {
                const newTask = {
                    ...task,
                    id: Date.now(),
                    createdBy: currentUser.id,
                    createdAt: new Date().toISOString(),
                    status: 'Pendiente'
                };
                setTasks([...tasks, newTask]);
                addNotification('Tarea asignada exitosamente', 'success');
            };

            const updateTask = (id, updates) => {
                setTasks(tasks.map(t => t.id === id ? { ...t, ...updates } : t));
                addNotification('Tarea actualizada', 'success');
            };

            const deleteTask = (id) => {
                if (confirm('¬øEliminar esta tarea?')) {
                    setTasks(tasks.filter(t => t.id !== id));
                    addNotification('Tarea eliminada', 'info');
                }
            };

            if (currentView === 'login') {
                return (
                    <LoginScreen 
                        onLogin={login}
                        addNotification={addNotification}
                    />
                );
            }

            return (
                <div className="min-h-screen">
                    <Header 
                        currentUser={currentUser}
                        onLogout={logout}
                    />
                    
                    <Notifications notifications={notifications} />

                    <main className="pb-20">
                        {currentView === 'dashboard' && (
                            <Dashboard 
                                currentUser={currentUser}
                                projects={projects}
                                employees={employees}
                                tasks={tasks}
                                attendance={attendance}
                                onCheckIn={checkIn}
                                onCheckOut={checkOut}
                                setCurrentView={setCurrentView}
                            />
                        )}

                        {currentView === 'projects' && (
                            <ProjectsList 
                                projects={projects}
                                onSelectProject={(project) => {
                                    setSelectedProject(project);
                                    setCurrentView('projectDetail');
                                }}
                                onNewProject={() => setCurrentView('newProject')}
                            />
                        )}

                        {currentView === 'newProject' && (
                            <NewProjectForm 
                                onSave={addProject}
                                onCancel={() => setCurrentView('projects')}
                            />
                        )}

                        {currentView === 'projectDetail' && selectedProject && (
                            <ProjectDetail 
                                project={selectedProject}
                                onUpdate={updateProject}
                                onDelete={deleteProject}
                                onBack={() => setCurrentView('projects')}
                                currentUser={currentUser}
                            />
                        )}

                        {currentView === 'employees' && (
                            <EmployeeManagement 
                                employees={employees}
                                onAdd={addEmployee}
                                onUpdate={updateEmployee}
                                onDelete={deleteEmployee}
                                currentUser={currentUser}
                            />
                        )}

                        {currentView === 'attendance' && (
                            <AttendanceView 
                                attendance={attendance}
                                employees={employees}
                                currentUser={currentUser}
                            />
                        )}

                        {currentView === 'tasks' && (
                            <TaskManagement 
                                tasks={tasks}
                                projects={projects}
                                employees={employees}
                                onAdd={addTask}
                                onUpdate={updateTask}
                                onDelete={deleteTask}
                                currentUser={currentUser}
                            />
                        )}

                        {currentView === 'reports' && (
                            <Reports 
                                projects={projects}
                                employees={employees}
                                attendance={attendance}
                                tasks={tasks}
                            />
                        )}
                    </main>

                    <BottomNav 
                        currentView={currentView}
                        setCurrentView={setCurrentView}
                        setSelectedProject={setSelectedProject}
                        currentUser={currentUser}
                    />
                </div>
            );
        }

        // Pantalla de Login
        function LoginScreen({ onLogin, addNotification }) {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!onLogin(username, password)) {
                    addNotification('Usuario o contrase√±a incorrectos', 'error');
                }
            };

            return (
                <div className="min-h-screen gradient-bg flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <div className="w-20 h-20 bg-orange-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
                                <span className="text-3xl font-bold text-white">D</span>
                            </div>
                            <h1 className="text-2xl font-bold text-gray-800">D√≠az Ingenieros</h1>
                            <p className="text-gray-600">Sistema de Gesti√≥n</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                    Usuario
                                </label>
                                <input
                                    type="text"
                                    required
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                    placeholder="Ingrese su usuario"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                    Contrase√±a
                                </label>
                                <input
                                    type="password"
                                    required
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                    placeholder="Ingrese su contrase√±a"
                                />
                            </div>

                            <button
                                type="submit"
                                className="w-full orange-btn text-white py-3 rounded-lg font-semibold text-lg"
                            >
                                Iniciar Sesi√≥n
                            </button>
                        </form>

                        <div className="mt-6 p-4 bg-blue-50 rounded-lg">
                            <p className="text-xs text-gray-600 text-center">
                                <strong>Credenciales de prueba:</strong><br/>
                                Usuario: admin | Contrase√±a: admin123
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // Header
        function Header({ currentUser, onLogout }) {
            return (
                <header className="gradient-bg text-white p-4 shadow-lg no-print">
                    <div className="max-w-6xl mx-auto flex items-center justify-between">
                        <div className="flex items-center space-x-3">
                            <div className="w-10 h-10 bg-orange-500 rounded-lg flex items-center justify-center font-bold">
                                D
                            </div>
                            <div>
                                <h1 className="text-xl font-bold">D√≠az Ingenieros</h1>
                                <p className="text-xs text-gray-300">{currentUser?.name} - {currentUser?.role}</p>
                            </div>
                        </div>
                        <button
                            onClick={onLogout}
                            className="text-sm bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg"
                        >
                            Salir
                        </button>
                    </div>
                </header>
            );
        }

        // Notificaciones
        function Notifications({ notifications }) {
            return (
                <div className="fixed top-20 right-4 z-50 space-y-2 no-print">
                    {notifications.map(notification => (
                        <div
                            key={notification.id}
                            className={`notification px-4 py-3 rounded-lg shadow-lg text-white ${
                                notification.type === 'success' ? 'bg-green-500' :
                                notification.type === 'error' ? 'bg-red-500' :
                                notification.type === 'warning' ? 'bg-yellow-500' :
                                'bg-blue-500'
                            }`}
                        >
                            {notification.message}
                        </div>
                    ))}
                </div>
            );
        }

        // Dashboard
        function Dashboard({ currentUser, projects, employees, tasks, attendance, onCheckIn, onCheckOut, setCurrentView }) {
            const today = new Date().toISOString().split('T')[0];
            const todayAttendance = attendance.find(a => 
                a.employeeId === currentUser.id && a.date === today
            );

            const myTasks = tasks.filter(t => t.assignedTo === currentUser.id);
            const pendingTasks = myTasks.filter(t => t.status === 'Pendiente');

            return (
                <div className="max-w-6xl mx-auto p-4">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6">
                        Bienvenido, {currentUser.name}
                    </h2>

                    {/* Control de Asistencia */}
                    <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                        <h3 className="text-lg font-bold mb-4">Control de Asistencia</h3>
                        <div className="grid grid-cols-2 gap-4">
                            <button
                                onClick={onCheckIn}
                                disabled={todayAttendance?.checkIn}
                                className={`py-4 rounded-lg font-semibold ${
                                    todayAttendance?.checkIn
                                        ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                        : 'bg-green-500 text-white hover:bg-green-600'
                                }`}
                            >
                                {todayAttendance?.checkIn ? '‚úì Entrada Registrada' : '‚Üí Registrar Entrada'}
                            </button>
                            <button
                                onClick={onCheckOut}
                                disabled={!todayAttendance?.checkIn || todayAttendance?.checkOut}
                                className={`py-4 rounded-lg font-semibold ${
                                    !todayAttendance?.checkIn || todayAttendance?.checkOut
                                        ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                        : 'bg-red-500 text-white hover:bg-red-600'
                                }`}
                            >
                                {todayAttendance?.checkOut ? '‚úì Salida Registrada' : '‚Üê Registrar Salida'}
                            </button>
                        </div>
                        {todayAttendance && (
                            <div className="mt-4 p-3 bg-blue-50 rounded-lg text-sm">
                                <p><strong>Entrada:</strong> {new Date(todayAttendance.checkIn).toLocaleTimeString()}</p>
                                {todayAttendance.checkOut && (
                                    <p><strong>Salida:</strong> {new Date(todayAttendance.checkOut).toLocaleTimeString()}</p>
                                )}
                            </div>
                        )}
                    </div>

                    {/* Estad√≠sticas */}
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                        <div className="bg-blue-500 text-white p-6 rounded-lg shadow-md">
                            <p className="text-3xl font-bold">{projects.length}</p>
                            <p className="text-sm">Proyectos</p>
                        </div>
                        <div className="bg-green-500 text-white p-6 rounded-lg shadow-md">
                            <p className="text-3xl font-bold">{myTasks.length}</p>
                            <p className="text-sm">Mis Tareas</p>
                        </div>
                        <div className="bg-orange-500 text-white p-6 rounded-lg shadow-md">
                            <p className="text-3xl font-bold">{pendingTasks.length}</p>
                            <p className="text-sm">Pendientes</p>
                        </div>
                        {currentUser.role === 'Administrador' && (
                            <div className="bg-purple-500 text-white p-6 rounded-lg shadow-md">
                                <p className="text-3xl font-bold">{employees.length}</p>
                                <p className="text-sm">Empleados</p>
                            </div>
                        )}
                    </div>

                    {/* Mis Tareas Pendientes */}
                    <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="text-lg font-bold">Mis Tareas Pendientes</h3>
                            <button
                                onClick={() => setCurrentView('tasks')}
                                className="text-orange-500 text-sm font-semibold"
                            >
                                Ver todas ‚Üí
                            </button>
                        </div>
                        {pendingTasks.length === 0 ? (
                            <p className="text-gray-500 text-center py-4">No tienes tareas pendientes</p>
                        ) : (
                            <div className="space-y-3">
                                {pendingTasks.slice(0, 3).map(task => (
                                    <div key={task.id} className="border-l-4 border-orange-500 bg-gray-50 p-3 rounded">
                                        <h4 className="font-semibold">{task.title}</h4>
                                        <p className="text-sm text-gray-600">{task.description}</p>
                                        <p className="text-xs text-gray-500 mt-1">
                                            Vence: {new Date(task.dueDate).toLocaleDateString()}
                                        </p>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    {/* Accesos R√°pidos */}
                    <div className="grid grid-cols-2 gap-4">
                        <button
                            onClick={() => setCurrentView('projects')}
                            className="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow"
                        >
                            <div className="text-4xl mb-2">üìÅ</div>
                            <p className="font-semibold">Proyectos</p>
                        </button>
                        <button
                            onClick={() => setCurrentView('tasks')}
                            className="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow"
                        >
                            <div className="text-4xl mb-2">‚úì</div>
                            <p className="font-semibold">Tareas</p>
                        </button>
                        {currentUser.role === 'Administrador' && (
                            <>
                                <button
                                    onClick={() => setCurrentView('employees')}
                                    className="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow"
                                >
                                    <div className="text-4xl mb-2">üë•</div>
                                    <p className="font-semibold">Personal</p>
                                </button>
                                <button
                                    onClick={() => setCurrentView('attendance')}
                                    className="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow"
                                >
                                    <div className="text-4xl mb-2">üìã</div>
                                    <p className="font-semibold">Asistencia</p>
                                </button>
                            </>
                        )}
                    </div>
                </div>
            );
        }

        // Lista de Proyectos (simplificado)
        function ProjectsList({ projects, onSelectProject, onNewProject }) {
            return (
                <div className="max-w-6xl mx-auto p-4">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-bold text-gray-800">Proyectos</h2>
                        <button 
                            onClick={onNewProject}
                            className="orange-btn text-white px-4 py-2 rounded-lg shadow-md"
                        >
                            + Nuevo
                        </button>
                    </div>

                    {projects.length === 0 ? (
                        <div className="text-center py-12">
                            <p className="text-gray-500 mb-4">No hay proyectos registrados</p>
                            <button onClick={onNewProject} className="orange-btn text-white px-6 py-3 rounded-lg">
                                Crear Proyecto
                            </button>
                        </div>
                    ) : (
                        <div className="grid gap-4">
                            {projects.map(project => (
                                <div
                                    key={project.id}
                                    onClick={() => onSelectProject(project)}
                                    className="bg-white p-4 rounded-lg shadow-md hover:shadow-lg cursor-pointer border-l-4 border-orange-500"
                                >
                                    <h3 className="font-bold text-lg">{project.name}</h3>
                                    <p className="text-sm text-gray-600">{project.client}</p>
                                    <StatusBadge status={project.status} />
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        // Badge de Estado
        function StatusBadge({ status }) {
            const colors = {
                'Planificaci√≥n': 'bg-yellow-100 text-yellow-800',
                'En Proceso': 'bg-blue-100 text-blue-800',
                'Completado': 'bg-green-100 text-green-800',
                'Pausado': 'bg-gray-100 text-gray-800'
            };
            return (
                <span className={`inline-block px-3 py-1 rounded-full text-xs font-semibold mt-2 ${colors[status]}`}>
                    {status}
                </span>
            );
        }

        // Formulario Nuevo Proyecto (simplificado)
        function NewProjectForm({ onSave, onCancel }) {
            const [formData, setFormData] = useState({
                name: '',
                client: '',
                description: '',
                status: 'Planificaci√≥n',
                serviceType: 'Ingenier√≠a El√©ctrica',
                location: ''
            });

            const serviceTypes = [
                'Ingenier√≠a El√©ctrica',
                'Sistemas de Seguridad',
                'Mantenimiento Industrial',
                'Refrigeraci√≥n Industrial',
                'Maquinaria Industrial',
                'Redes de Telecomunicaci√≥n',
                'Obras Civiles',
                'Servicios Generales'
            ];

            const handleSubmit = (e) => {
                e.preventDefault();
                if (formData.name && formData.client) {
                    onSave(formData);
                    onCancel();
                }
            };

            return (
                <div className="max-w-2xl mx-auto p-4">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Nuevo Proyecto</h2>
                    
                    <form onSubmit={handleSubmit} className="bg-white rounded-lg shadow-md p-6 space-y-4">
                        <div>
                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                Nombre del Proyecto *
                            </label>
                            <input
                                type="text"

                { id: 'dashboard', icon: 'üè†', label: 'Inicio' },
                { id: 'projects', icon: 'üìÅ', label: 'Proyectos' },
                { id: 'tasks', icon: '‚úì', label: 'Tareas' },
                { id: 'reports', icon: 'üìä', label: 'Reportes' }
            ];

            if (currentUser.role === 'Administrador') {
                navItems.splice(2, 0, 
                    { id: 'employees', icon: 'üë•', label: 'Personal' }
                );
            }

            return (
                <nav className="no-print fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg">
                    <div className="max-w-6xl mx-auto flex overflow-x-auto">
                        {navItems.map(item => (
                            <button
                                key={item.id}
                                onClick={() => {
                                    setCurrentView(item.id);
                                    setSelectedProject(null);
                                }}
                                className={`flex-1 py-2 text-center min-w-[60px] ${
                                    currentView === item.id ||
                                    (currentView === 'newProject' && item.id === 'projects') ||
                                    (currentView === 'projectDetail' && item.id === 'projects') ||
                                    (currentView === 'attendance' && item.id === 'employees')
                                        ? 'text-orange-500 font-semibold'
                                        : 'text-gray-600'
                                }`}
                            >
                                <div className="text-xl">{item.icon}</div>
                                <div className="text-xs">{item.label}</div>
                            </button>
                        ))}
                    </div>
                </nav>
            );
        }

        // Renderizar
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
